{template 'phpcms','header'}

<div class="main">
<div class="main_content">
	<div class="box_1">
		<ul style="padding:6px;">
		<li class="li_header t_c">找回密码</li>
		</ul>

<table cellpadding="3" cellspacing="3" border="0" width="98%" align="center">
{if $step==1}

<form name="myform" action="{PHPCMS_PATH}member/getpassword.php" method="post">
<tr>
<td width="40%" align="right">用户名：</td>
<td> <input name="username" type="text" size="30" maxlength="30" /> </td>
</tr>
<tr>
<td align="right">Email：</td>
<td> <input name="email" type="text" size="30" maxlength="30" /> </td>
</tr>
<tr>
<td> <input name="step" type="hidden" value="2" /> </td>
<td> <input name="submit" type="submit" value=" 下一步 " class="btn" /> <input name="reset" type="reset" value=" 重置 " class="btn" /></td>
</tr>
</form>

{elseif $step==2}

<form name="myform" action="{PHPCMS_PATH}member/getpassword.php" method="post">
<tr>
<td width="40%" align="right">密码提示问题：</td>
<td>{$question}</td>
</tr>
<tr>
<td align="right">密码提示问题答案：</td>
<td><input name="answer" type="text" size="50" maxlength="50" /> </td>
</tr>
<tr>
<td> <input name="username" type="hidden" value="{$username}" /> <input name="email" type="hidden" value="{$email}" />  <input name="step" type="hidden" value="3" /> </td>
<td><input name="submit" type="submit" value=" 确定 " class="btn" /> <input name="reset" type="reset" value=" 重置 " class="btn" /></td>
</tr>
</form>

{elseif $step==3}

<tr>
<td colspan=2 align="center">系统已经把密码找回方法发送到{$email}信箱中，请查收！</td>
</tr>

{elseif $step==4}

<form name="myform" action="{PHPCMS_PATH}member/getpassword.php" method="post">
<tr>
<td width="40%" align="right">新密码：</td>
<td> <input name="password" type="text" size="50" maxlength="50" /> </td>
</tr>
<tr>
<td align="right">确认新密码：</td>
<td> <input name="password1" type="text" size="50" maxlength="50" /> </td>
</tr>
<tr>
<td> <input name="userid" type="hidden" value="{$userid}" /> <input name="authstr" type="hidden" value="{$authstr}" />  <input name="step" type="hidden" value="5" /> </td>
<td><input name="submit" type="submit" value=" 确定 " class="btn" /> <input name="reset" type="reset" value=" 重置 " class="btn" /></td>
</tr>
</form>
{/if}
</table>

	</div>
</div>
</div>

{template 'phpcms','footer'}
