<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>phpcms 3.0 安装向导</title>
<link href="admin/skin/style.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="include/js/common.js"></script>
<style type="text/css">
<!--
body {
	margin-top: 30px;
}
-->
</style>
<script LANGUAGE="javascript">
<!--
function CheckForm() {
    document.myform.target='_self';
    document.myform.step.value='5';
	return true;
}
//-->
</script>
</head>

<body>
<table cellpadding="2" cellspacing="1" class="tableborder" align="center" style="width:700px">
  <tr>
    <th>phpcms 3.0 安装向导</th>
  </tr>
  <tr>
    <td class="tablerowhighlight"> 第四步：程序初始化设置</td>
  </tr>
  <form name="myform" method="post" action="install.php" onsubmit="return CheckForm();">
  <tr>
    <td align="center" valign="top" class="tablerow">
	<table width="95%" border="0" cellspacing="1" cellpadding="0" style='border: 1px solid #183789; BACKGROUND-COLOR: #ffffff;'>
	 <tr align="center">
        <td colspan="4" class="tablerowhighlight">数据库配置</td>
        </tr>
      <tr>
        <td width="30%" align="right" class="tablerow"><strong>数据库服务器：</strong></td>
        <td width="70%" align="left" class="tablerow"><label>
          <input name="dbhost" type="text" id="dbhost" value="localhost" size="20" style="width:150px"/> 一般为 localhost，如果是远程的则填写IP
        </label></td>
      </tr>
      <tr>
        <td align="right" class="tablerow"><strong>数据库帐号：</strong></td>
        <td align="left" class="tablerow"><input name="dbuser" type="text" id="dbuser" value="<?=$dbuser?>" size="20" style="width:150px"/></td>
      </tr>
      <tr>
        <td align="right" class="tablerow"><strong>数据库密码：</strong></td>
        <td align="left" class="tablerow"><input name="dbpw" type="password" id="dbpw" value="<?=$dbpw?>" size="20" style="width:150px"/></td>
      </tr>
      <tr>
        <td align="right" class="tablerow"><strong>数据库名称：</strong></td>
        <td align="left" class="tablerow"><input name="dbname" type="text" id="dbname" value="<?=$dbname?>" size="20" style="width:150px"/></td>
      </tr>
      <tr>
        <td align="right" class="tablerow"><strong>数据表前缀：</strong></td>
        <td align="left" class="tablerow"><input name="tablepre" type="text" id="tablepre" value="<?=$tablepre?>" size="20" style="width:150px"/> 如果一个数据库安装多个phpcms，请修改表前缀</td>
      </tr>
      <tr>
        <td align="right" class="tablerow"></td>
        <td align="left" class="tablerow"> <input type="button" name="check" value="数据库配置检测" onclick="javascript:dbcheck.location.href='?step=dbcheck&dbhost='+myform.dbhost.value+'&dbuser='+myform.dbuser.value+'&dbpw='+myform.dbpw.value+'&dbname='+myform.dbname.value+'&tablepre='+myform.tablepre.value" style="width:120px;height:25px" /></td>
      </tr>
        <tr align="center">
          <td colspan="4" class="tablerowhighlight">安装路径设置</td>
        </tr>
        <tr>
          <td align="right" class="tablerow"><strong>phpcms安装路径：</strong></td>
          <td align="left" class="tablerow"><input name="rootpath" type="text" id="rootpath" value="<?=$rootpath?>" size="20" style="width:150px"/> 相对于站点根目录的路径<br/>如果安装在根目录则填写 / ，如果安装在phpcms目录，则填写 /phpcms/ </td>
        </tr>
      </table>
      </td>
  </tr>
  
  <tr>
    <td height="50" align="center" class="tablerow"><label>
	  <iframe id="dbcheck" name="dbcheck" src="install/blank.html" width="0" height="0"></iframe>
	  <input name="ftphost" type="hidden" id="ftphost" value="<?=$ftphost?>" />
	  <input name="ftpuser" type="hidden" id="ftpuser" value="<?=$ftpuser?>" />
	  <input name="ftppw" type="hidden" id="ftppw" value="<?=$ftppw?>" />
	  <input name="ftpwebpath" type="hidden" id="ftpwebpath" value="<?=$ftpwebpath?>" />
	  <input type="hidden" name="step" value="5" />
      <input type="submit" name="submit" value="下一步" style="width:100px;height:25px" />
      &nbsp;&nbsp;&nbsp;
<input type="button" name="button" value="退出安装" onclick="window.close();"  style="width:100px;height:25px"/>
  </label>
  </td>
  </tr>
  </form>
</table>
</body>
</html>
