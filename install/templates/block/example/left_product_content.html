<div class="cat_index clear">
      <div class="cat_title">
        <h3>{$name}</h3>
      </div>
      <div class="cat_left">
<ul class="pic_list">
   {loop $data $n $r}
   <li>
     <a href="{$r[url]}" target="_blank">
      <img height="62" width="90" src="{$r[thumb]}" alt="{$r[title]}"/></a><br/>
      <a href="{$r[url]}" target="_blank"><span class="date">{$r[date]}</span><span class="c13 b">{str_cut($r[title], 14)}</span></a>
   </li>
   {/loop}
 </ul>
</div>
<div class="cat_right">
   <ul class="text_list">
    {loop $data $n $r}
      <li><a href="{$r[url]}" target="_blank">{str_cut($r[title], 40)}</a></li>
      {/loop}
   </ul>
</div>
</div>
