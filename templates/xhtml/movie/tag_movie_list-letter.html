<ul class="List-1">{loop $movies $i $movie}
<li style="width:{$width}">
<span>{if $datetype}{$movie[adddate]}{/if}
{if $showmovies}({$movie[totalmovies]}){/if}
{if $showauthor}[作者:{$movie[author]}]{/if}
{if $introducelen}<br/>{$movie[introduce]}{/if}</span><a href="{$movie[linkurl]}" title="{$movie[title]}" {$target}>{$movie[stitle]}</a>
</li>
{/loop}</ul>
{if $pages}
<div class="pages">{$pages}</div>
{/if}
