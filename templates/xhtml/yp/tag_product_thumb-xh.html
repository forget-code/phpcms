{loop $products $i $product}<li><a href="{$product['linkurl']}" {$target}><img src="{$product[thumb]}" width="{$imgwidth}" height="{$imgheight}" alt="{$product[alt]}" /></a>
<span><a href="{$product['linkurl']}" title="{$product['title']}" {$target}>{str_replace('...','',$product[stitle])}</a></span></li>{/loop}
