{template 'member','header'}
<script type="text/javascript" src="images/js/validator.js"></script>
<div id="main">
	<form action="" method="post" name="myform" id="registerform">
    	<table cellpadding="0" cellspacing="1" class="table_reg">
        	<caption>{$MODEL[$_modelid][name]}</caption>
            {loop $forminfos $forminfo}
            <tr>
            	<th><strong>{$forminfo['name']}</strong></th><td>{$forminfo['form']}</td>
            </tr>
            {/loop}
            <tr>
            	<th></th>
                <td><input type="submit" name="dosubmit" id="registerform" value="提交" /> <input type="reset" name="reset" value="重置" /></td>
            </tr>
        </table>
    </form>
</div>
{template 'member','footer'}
<script language="javascript">
$().ready(function() {
	$('form').checkForm(1);
});
</script>
