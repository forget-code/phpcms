<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>插入图片</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="robots" content="noindex, nofollow">
<script src="common/fck_dialog_common.js" type="text/javascript"></script>
<link href="common/fck_dialog_common.css" rel="stylesheet" type="text/css" />
<SCRIPT LANGUAGE="JavaScript">
<!--
var oEditor	= window.parent.InnerDialogLoaded() ;
var oDOM		= oEditor.FCK.EditorDocument ;
var FCK = oEditor.FCK;

var ext_gif = "1";
var phpcms_path = "1";

//alert(oEditor.FCKConfig.ChannelID);

window.onload = function()
{
	window.parent.SetAutoSize( true ) ;
	// Activate the "OK" button.
	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	urlsrc = myform.thumb.value;
	if (urlsrc.length==0) { 
		alert("附件地址不能为空！");
		return false;
	}
	alttext = myform.hreftext.value;
	if (alttext.length) {
		hreftext = alttext;
	} else {
		hreftext = urlsrc;
	}

	revalue = "<IMG SRC='"+phpcms_path+"images/ext/" +ext_gif+"'>";
	revalue += "<a href='"+urlsrc+"' target='_blank'>"+hreftext+"</a>\r\n";
	
	FCK.InsertHtml(revalue);

	window.close();
}

function uploadfile_submit(uploadform) {
	uploadform.action = "../../uploads.php?uploadtext=myform.thumb&save=1&action=thumb&channelid="+oEditor.FCKConfig.ChannelID;
	uploadform.submit();
}

function SelectPic() {
  var arr=showModalDialog('../../../admin.php?mod=phpcms&file=file_select&channelid='+oEditor.FCKConfig.ChannelID+'&type=', '', 'dialogWidth:820px; dialogHeight:600px; help: no; scroll: yes; status: no');
  if(arr!=null){
    var ss=arr.split('|');
	ext_gif = ss[3];
	phpcms_path = ss[2];
    myform.thumb.value=ss[2]+ss[0];
  }
}
//-->
</SCRIPT>
</head>
<body scroll="no" style="OVERFLOW: hidden">

<iframe src='../fckblank.html' style="width:1px;height:1px;" name="uploadiframe"></iframe>
<TABLE width="100%">
<TR>
	<Td>
    您可以直接填写附件地址，也可以从服务器上选择文件，还可以上传附件。
	</Td>
</TR>
<FORM METHOD="POST" name="myform" ACTION="">
<TR>
<TD style="border-bottom: 0px solid Gray;padding: 5px 5px 5px 5px;" valign="top"><BR>
附件地址：<BR><INPUT TYPE="text" NAME="thumb" style="width:70%">&nbsp;&nbsp;<input id="btnBrowse" onclick="SelectPic();" type="button" value="浏览服务器"><BR>
附件标题：<BR><INPUT TYPE="text" NAME="hreftext" style="width:90%"><BR>
</TD>
</TR>
</FORM>
</TABLE>
	<fieldset>
        <legend>上传附件</legend>
        <table width="100%" height="50" border="0" cellspacing="5" cellpadding="0">
         <FORM METHOD="POST" name="uploads" ACTION="" enctype="multipart/form-data" target="uploadiframe">
          <tr> 
            <td>
	        <INPUT TYPE="file" NAME="uploadfile" style="width:70%">&nbsp;&nbsp;<INPUT TYPE="button" value=" 上传 " onclick="uploadfile_submit(this.form);">
            </td>
          </tr>
		  </FORM>
        </table>
	</fieldset>
</body>
</html>
