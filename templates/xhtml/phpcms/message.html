<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}">         
<meta http-equiv="cache-control" content="no-cache">  
<title>提示信息</title>
<style type="text/css">
body,td,th {
	font-size: 12px;
	font-family: Verdana, Arial, Helvetica, sans-serif; 
}
body {
	background-color: #FFFFFF;
}
a:link,a:visited,a:active { 
color:#333333; 
text-decoration:none; 
} 
a:hover { 
color:#FF0000; 
text-decoration:underline;
}
</style>
<script type="text/javascript" src="{PHPCMS_PATH}include/js/common.js"></script>
</head>
<body>
<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" align="center" bgcolor="#FFFFFF">
<tr>
<td>
	<table width="450" cellpadding="1" cellspacing="1" border="0" align="center" bgcolor="#FFFFFF" style="border:#C5D1D8 1px solid;">
	<tr>
	<td height="22" bgcolor="#EAF0F0" align="center"><span style="font-weight:bold;color:#ED8652;">提 示 信 息 : )</span></td>
	</tr>
	<tr>
	<td align="center" style="padding:5px;line-height:180%;">
	<br/>
	{$msg}
	<br/>
	{if $url_forward=="goback"}
	<br/><a href="javascript:history.back();" >[点这里返回上一页]</a>
	{elseif $url_forward=="close"}
	<br/><input type="button" name="close" value=" 关闭 " onClick="window.close();" />
	{elseif $url_forward}
	<br/><a href="{$url_forward}">如果您的浏览器没有自动跳转，请点击这里</a>
	<script language="javascript">setTimeout("redirect('{$url_forward}');",{$ms});</script>
	{/if}
	</td>
	</tr>
	</table>
	<table width="100%" cellpadding="0" cellspacing="0" border="0"  bgcolor="#FFFFFF">
	<tr>
	<td height="200"> </td>
	</tr>
	</table>
<tr>
<td>
</td>
</tr>
</table>
</body>
</html>
