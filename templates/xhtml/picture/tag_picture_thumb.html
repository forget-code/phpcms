<table width="100%"  cellpadding="0" cellspacing="0">
{loop $pictures $i $picture}
{if $i%$cols==0}<tr>{/if}
<td width="{$width}">

	<table width="100%" cellpadding="0" cellspacing="5">
	<tr>
	<td align="center"><a href="{$picture['linkurl']}" {$target}><img src="{$picture[thumb]}" width="{$imgwidth}" height="{$imgheight}" alt="{$picture[alt]}" /></a></td>
	</tr>
	<tr>
	<td align="center">
	{$picture[type]} <a href="{$picture['linkurl']}" title="{$picture['title']}" {$target} class="tag_title_link">{$picture[stitle]}</a>
	{if $datetype}[<span class="datetime">{$picture[adddate]}</span>]{/if}
	{if $introducelen}<br/><span class="tag_description">&nbsp;&nbsp;&nbsp;&nbsp;{$picture[introduce]}</span>{/if}
	</td>
	</tr>
	</table>

</td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>

{if $pages}
<div class="pages">{$pages}</div>
{/if}
