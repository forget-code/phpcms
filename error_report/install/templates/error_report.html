<script language="JavaScript" src="images/js/jquery.min.js"></script>
<script language="javascript" src="images/js/validator.js"></script>
<script language="javascript" type="text/javascript">
//$('form').checkForm(1);
function checkform()
{
    if ($('#error_title').val() == '') {
        $('#error_title').focus();
        alert('标题不能为空!');
		return false;
    }
    if ($('#error_link').val() == '') {
        $('#error_link').focus();
        alert('地址不能为空!');
		return false;
    }
    if ($("input[@type=radio][@checked]").val() === undefined) {
        alert('类别不能为空!');
		return false;
    }
    if ($('#checkcode').val() == '') {
        $('#checkcode').focus();
        alert('验证码不能为空!');
		return false;
    }
}
</script>
</head>
<body>
<div>
<form action="{$M['url']}error_report.php" name='thisForm' id='thisForm' onSubmit="return checkform(this);">
{if $contentid}<input type="hidden" name="info[contentid]" value="{$contentid}" />{/if}
  <table cellpadding="0" cellspacing="0">
    <tr>
      <th>&nbsp;</th>
      <td></td>
    </tr>
    <tr>
      <th>类别：</th>
        <td>
            {$radio}　
        </td>
    </tr>
    <tr>
      <th>标题：</th>
      <td><input type="text" id="error_title" size="42" name="info[error_title]" value="{$title}"/></td>
    </tr>
    <tr>
      <th valign="top">描述：</th>
      <td><textarea name="info[error_text]" id="error_text" cols="40" rows="8"></textarea></td>
    </tr>
    <tr>
      <th>地址：</th>
      <td><input type="text" name="info[error_link]" id="error_link" value="{HTTP_REFERER}" size="42" ></td>
    </tr>
    {if $M[enablecheckcode]}
    <tr><th>验证码：</th><td> {form::checkcode('checkcode',4)}
    </td>
    </tr>
    {/if}  
    <tr>
      <th></th>
      <td><input type="submit" value="提交" name="dosubmit" />
        
        <input type="reset" value="清空" /></td>
    </tr>
  </table></form>
</div>
