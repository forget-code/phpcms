{template 'phpcms','header'}
<script type="text/javascript">
function checkemail()
{
	if(!Common.isemail($F('email')))
	{
		alert('您的email地址非法，请重新填写！');
		$('email').focus();
		return false;
	}	
}
function checkform()
{
	if(!Common.isemail($F('email')))
	{
		alert('您的email地址非法，请重新填写！');
		$('email').focus();
		return false;
	}	
	var flag=false;
	for(var i = 0;i < formsend.elements.length; i++) {
		var e = formsend.elements[i];
		if (e.checked == true) {
			flag = true;
			break;
		}
	}
	if(!flag)
	{
		alert('您没有选中任何订阅的类别！');
		return false;
	}
}
</script>
<table cellpadding="2" cellspacing="1" border="0" align="center">
  <tr>
    <td class="submenu" align=center>提示信息</td>
  </tr>
  <tr>
    <td class="tablerow">
	第一次订阅邮件，请在选准邮件种类后按"订阅"即可。退订邮件，请在"取消订阅"窗口栏中输入您的邮箱信息，系统会列出订阅信息，在上面完成增加、删除、修改等操作即可。  
	</td>
  </tr>
</table>
<br />
<form id="formsend" name="formsend" method="post" action="?">
  <table border="0" align="center" cellpadding="2" cellspacing="1">
    <tr>
      <th colspan="6">可订阅类别列表</th>
    </tr>
	  {loop $TYPE $i $tp}
    <tr>
      <td><input type="checkbox" id="ck{$i}" name="cktypeid[{$i}]"> {$tp[name]} </td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$tp[introduce]}</td>
    </tr>
	  {/loop}
    <tr>
    <tr>
      <td><input name='chkall' title="全部选中" type='checkbox' id='chkall' onclick='checkall(this.form)' value='checkbox' /> 全选/不选</td>
    </tr>
      <td class="tablerow">您的Email </td>
      <td class="tablerow"><input name="email" type="text" id="email" value="@" size="20" maxlength="50" />
	  </td>
    </tr>
    <tr>
      <td class="tablerow"></td>
      <td class="tablerow"><input type="submit" name="dosubmit" id="submit" value="  订 阅  " onclick="return  checkform();" />
        <input type="submit" name="dologout" id="logout" value="  退 订 " onclick=" return checkemail();" /></td>
    </tr>
  </table>
</form>
{template 'phpcms','footer'}
