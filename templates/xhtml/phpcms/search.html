<form name="search" target="_blank" method="get" onSubmit="this.action=document.search.channelsearch.value">
站内搜索：<input size="20" type="text" name="keywords" class="inp" /> 
<select name="channelsearch">
{loop $_CHANNEL $channel}
{if $channel[channeltype]}
<option value="{$channel['channelurl']}search.php">{$channel['channelname']}</option> 
{/if}
{/loop}
</select> 
<input type="hidden" name="search" value="1" />
<input type="submit" name="submit" value="搜 索" class="btn" />
</form>
