<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1">
{loop $pictures $i $picture}
<tr>
   <td height="20">
{$picture[img]} <a href="{$picture[url]}" title="{$picture[alt]}" class="tag_title_link">{$picture[title]}</a>
{if $datetype}[<span class="tag_date">{$picture[adddate]}</span>]{/if}
   </td>
</tr>
{/loop}
</table>
