<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="mar_5">
   <!-- 友情链接列表循环显示开始 -->
   {loop $sites $i $site}
       {if $i%$cols==0}
           <tr>
       {/if}
             <td align="center">
                 <a href="{$site[url]}" title="{$site[name]}" target="_blank" class="friendsitelist">{$site[link]}</a>
             </td>
       {if $i%$cols==($cols-1)}
          </tr>
       {/if}
   {/loop}
   <!-- 友情链接列表循环显示结束 -->
</table>

   <!-- 如果 $pages 不为空则显示分页 -->
{if $pages}
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
         <tr>
           <td class="pages">{$pages}</td>
         </tr>
    </table>
{/if}
   <!-- 分页显示结束 -->
