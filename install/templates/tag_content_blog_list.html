<div class="modellist_2_2 mar_10" style="width:100%;">
    <ul style="margin-left:10px;">
      {loop $data $n $r}
      <li>
        {if $r[data]}
        <span class="date">{date('Y-m-d', $r[inputtime])}</span>{/if}<a href="{$r[url]}" target="{$target}">{str_cut($r[title], $titlelen)}</a>
      </li>
      {/loop}
    </ul>
</div>
{if $pages}
<div id="pages">{$pages}</div>{/if}
