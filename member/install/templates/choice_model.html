{template 'member','header'}
<div id="login">
	<form method="post" action="{$M[url]}choice_model.php" name="myform">
	<div class="model-reg">
		<h3>请选择你要注册的类型</h3>
		<dl class="model-reg">
			{loop $model $k $v}
			<dt><input name="modelid" type="radio" value="{$v[modelid]}" {if $k == 10}checked{/if} />{$v['name']}</dt>
			<dd>{$v['description']}</dd>
			{/loop}
		</dl>
	<input name="dosubmit" type="submit" value="下一步" /></div>
	</form>
</div>
{template 'member','footer'}
