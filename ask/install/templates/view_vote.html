<div class="window" style="width:600px;" style="height: 480px;overflow:auto;">
	<h4><a href="#" class="jqmClose"><img src="{PHPCMS_PATH}images/close.gif" alt="" height="16px" width="16px"/></a>投票结果：</h4>
    <div class="margin_10" >
    <table cellspacing="3" cellpadding="2" width="98%" border="0" style="BORDER: 1px solid;" align="center">

		<td width="15%" align="left">回答者</td>
		<td width="10%" align="center">票数</td>
		<td width="75%" align="left">图示分析</td>
	</tr>
<!--{if $num}-->

		<td>{$info[username]}</td>
		<td align="center">{$info[votecount]}</td>
		<td align="left"><hr color="red" width="{$info[width]}"></td>
		<td align="left">{$info[width]}</td>
	</tr>
<!--{/loop}-->
<!--{else}-->
	<tr>
		<td colspan="3"><font color="red">对不起，此问题暂时没有投票，欢迎您成为投票该问题的第一人. </font></td>
	</tr>
<!--{/if}-->
</table>
    </div>
</div>
