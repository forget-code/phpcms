{template 'phpcms','header'}
<!--begin main-->
<div id="main">
  <div id="main_l" class="bdr_1">
    <!--位置导航-->
    <div id="position"><a href="">首页</a><a href="{$M[url]}index.php">友情链接</a>{$link_name}</div>
    <div class="cat_1">
      <h3>{$link_name}</h3>
    </div>
    <div class="logo_list">
      <!--{loop $link_logo $i $link}-->
      <a href="{$link[url]}" target="_blank" title="{$link[name]}" onclick="$.get('{$M[url]}count.php?linkid={$link[linkid]}')"><img src="{$link[logo]}" width="88" height="31" alt="{$link[name]}"></a> {if $link[showhits]}[{$link[hits]}]{/if}
      <!--{/loop}-->
    </div>
    <div class="textlogo_list">
      <!--{loop $link_word $i $link}-->
      <a href="{$link[url]}" target="_blank" title="{$link[name]}" onclick="$.get('{$M[url]}count.php?linkid={$link[linkid]}')">{$link[name]}</a> {if $link[showhits]}[{$link[hits]}]{/if}
      <!--{/loop}-->
    </div>
  </div>
  <div id="main_r">
    <h4>友情链接分类</h4>
    <div id="link_cat"> {loop $datas $i $type} <a href="{$M[url]}index.php?typeid={$type[typeid]}">{$type[name]}</a> {/loop} </div>
    <div id="link_apply">
      <input type="submit" value="我要申请链接" onclick="redirect('{$M[url]}register.php')"/>
    </div>
  </div>
</div>
<!--end main-->
{template 'phpcms','footer'}
