{loop $articles $i $article}
<li>{if $datetype}<span>{$article[adddate]}</span>{/if}
{if $showcatname}<a href="{$article[catlinkurl]}"{$target}>[{$article[catname]}]</a>{/if}
<a href="{$article[linkurl]}" title="{$article[title]}" {$target}>{$article[stitle]}</a>
{if $showhits}({$article[hits]}){/if}
{if $showauthor}[作者:{$article[author]}]{/if}
</li>{/loop}
